[book]
title = "Goudham's Digital Garden"
authors = ["Goudham Suresh"]
description = "A digital garden to store my ideas and thoughts"
language = "en"
multilingual = false
src = "digital_garden"

[output.html]
default-theme = "ayu"
preferred-dark-theme = "ayu"
no-section-label = true
git-repository-url = "https://github.com/goudham-me/homepage"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/goudham-me/homepage/edit/main/{path}"
additional-css = ['theme/css/mdbook-admonish.css']

[output.html.fold]
enable = true
level = 4

[preprocessor.admonish]
command = "mdbook-catppuccin"
assets_version = "1.0.0" # do not edit: managed by `mdbook-admonish install`

[preprocessor.template]